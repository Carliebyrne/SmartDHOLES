{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Adrian Martinez Rodriguez">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <!--END Css styles-->
  </head>

  <body>

    <nav class="navbar navbar-dark navbar-expand-lg bg-info">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="{% url 'mainapp:index' %}">Smart Drillholes</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li{% if ref == 'new' %} class="nav-item"{% endif %}><a class="nav-link" href="{% url 'mainapp:new' %}">New</a></li>
            <li{% if ref == 'open' %} class="nav-item"{% endif %}><a class="nav-link" href="{% url 'mainapp:open' %}">Open</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      {% block content %}
      {% endblock %}

    </div><!-- /.container -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/npm.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/DjangoAjax.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    {% block javascript %}
    {% endblock javascript %}
  </body>
</html>
